<div class="img-select">
  <button mat-button class="edit-button" (click)="editImage()">Edit</button>
  <input #imageInput
  id="imageInput"
  style="display:none;"
  type="file"
  accept="image/*"
  (change)="processFile(imageInput)">
  <div class="img-wrapper">
    <img class="img" [src]="imgURL ? imgURL : default">
  </div>
</div>
