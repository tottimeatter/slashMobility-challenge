<div class="img-select">
  <div class="edit-button" (click)="editImage()" *ngIf="imgURL"><img [src]="edit_icon"></div>
  <input #imageInput
  id="imageInput"
  style="display:none;"
  type="file"
  accept="image/*"
  (change)="processFile(imageInput)">
  <div class="img-wrapper">
    <img class="img" [src]="imgURL ? imgURL : default" (click)="!imgURL ? editImage() : null">
  </div>
</div>
